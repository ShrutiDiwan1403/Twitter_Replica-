<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
    <title>Followers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}">

</head>

<body style="background:#fff;">
<div class="page-wrapper chiller-theme toggled ">
  <div class="container">
  <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
    <i class="fas fa-bars"></i>
  </a>
  <nav id="sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
      <!-- sidebar-search  -->
      <div class="sidebar-menu">
        <ul>
          <li class="sidebar-dropdown">
            <a href="http://127.0.0.1:5000/dashboard">
              <i class="fa fa-home"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="sidebar-dropdown">
            <a href="http://127.0.0.1:5000/edit-profile">
              <i class="fa fa-user"></i>
              <span>My profile</span>
            </a>
          </li>
          <li class="sidebar-dropdown">
            <a href="http://127.0.0.1:5000/create-post">
              <i class="fa fa-plus"></i>
              <span>Add tweet</span>
            </a>
          </li>

          <li class="sidebar-dropdown">
            <a href="http://127.0.0.1:5000/my-tweets">
              <i class="fa fa-list"></i>
              <span>My Tweets</span>
            </a>
          </li>
          <li class="sidebar-dropdown">
            <a href="http://127.0.0.1:5000/show-followers">
              <i class="fa fa-handshake"></i>
              <span>Followers</span>
            </a>
          </li>

          <li class="sidebar-dropdown">
            <a href="http://127.0.0.1:5000/show-followings">
              <i class="fa fa-users"></i>
              <span>following</span>
            </a>
          </li>

        </ul>
      </div>
      <!-- sidebar-menu  -->
      <a href="http://127.0.0.1:5000/logout" class="back log-out">Logout</a>
    </div>

  </nav>
  <!-- sidebar-wrapper  -->
  <main class="page-content">
    <div class="container-fluid">
      <div class="row">


        <div class="sidebar-menu" style="margin-top:10px; width: 100%;">
        <h1>Your Followers</h1>
            <hr>
        <ul style="list-style-type: none;padding: 0;">
          {% for user in data %}
          <li class="sidebar-dropdown show-list">
            <a href="http://127.0.0.1:5000/{{ user.user_id}}/show-user-profile" style="text-decoration: none;color: #000;">
              {% if user.user_image %}
              <img class="object-cover w-20 h-20 border-2 border-blue-500 rounded-full dark:border-blue-400"
                   src="{{ url_for('static', filename = 'uploaded_images/') }}{{ user.user_image }}">
              {% else %}
              <img class="object-cover w-20 h-20 border-2 border-blue-500 rounded-full dark:border-blue-400"
                   src="{{ url_for('static', filename = 'uploaded_images/user.jpg') }}">
            {% endif %}
              <span>{{ user.user_name }}</span>
            </a>
            {% if user.is_following %}
              <a href="http://127.0.0.1:5000/{{ user.user_id }}/unfollow-user" class="back log-out" style="width: 150px; padding: 10px;">unfollow</a>
            {% else %}
                <a href="http://127.0.0.1:5000/{{ user.user_id }}/follow-user" class="back log-out" style="width: 150px; padding: 10px;">follow</a>
            {% endif %}
          </li>

          {% endfor %}

        </ul>
      </div>


      </div>
    </div>
  </main>
  <!-- page-content" -->
    </div>
</div>
<!-- page-wrapper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
